  <div class="gradient-background"></div>
  <div class="container">
    <aside class="sidebar">
      <h2>ðŸ’¬ Chat History</h2>
      <ul id="chatHistory">
        <li>Chat with Bot 1</li>
        <li>Chat with Bot 2</li>
        <li>Chat with Bot 3</li>
      </ul>
    </aside>
    <main class="chat-section">
      <div class="chat-header">
        <h1>ðŸ¤– CyberBot Interface</h1>
      </div>
      <div class="chat-box" id="chat-box">
        <div class="message bot">Bot: Welcome to the Cyber World! ðŸ”·</div>
      </div>
      <div class="chat-input">
        <input type="text" id="userInput" placeholder="Type your cyber-thoughts..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </main>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chatBox = document.getElementById("chat-box");
      const userMessage = input.value.trim();

      if (userMessage === "") return;

      const userDiv = document.createElement("div");
      userDiv.classList.add("message", "user");
      userDiv.textContent = `You: ${userMessage}`;
      chatBox.appendChild(userDiv);

      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      const botDiv = document.createElement("div");
      botDiv.classList.add("message", "bot");
      botDiv.textContent = `Bot: Thinking...`;
      chatBox.appendChild(botDiv);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer <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>",
            "Content-Type": "application/json",
            "HTTP-Referer": "<https://pradumannarwariya.github.io/iChat/>", // Optional
            "X-Title": "<Cyber Bot Chat>" // Optional
          },
          body: JSON.stringify({
            model: "deepseek/deepseek-v3-base:free",
            messages: [
              {
                role: "user",
                content: userMessage
              }
            ]
          })
        });

        const data = await response.json();
        const botMessage = data.choices?.[0]?.message?.content || "Something went wrong. ðŸ¤–";

        botDiv.textContent = `Bot: ${botMessage}`;
        chatBox.scrollTop = chatBox.scrollHeight;

      } catch (error) {
        botDiv.textContent = "Bot: Error processing your message.";
        console.error("API Error:", error);
      }
    }
  </script>
